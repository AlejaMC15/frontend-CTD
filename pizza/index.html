<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pizza</title>
</head>

<body>
    <header>
        <div>
            <img src="./images/VectorPizza.svg" />
            <img src="./images/Pizza&Front.png" />
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
    </header>
    <section>
        <div class="delivery">
            <span>Envío gratis comprando dos pizzas</span>
        </div>
        <div class="podio">
            <div>
                <span>Podio de pizzas</span>
            </div>
            <div class="containerPodio">
                <div>
                    <span>Pizzas top 5</span>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div>
                    <img src="./images/PizzaFalling.jpg" />
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div>
            <img src="./images/VectorPizza.svg" />
            <img src="./images/Pizza&Front.png" />
        </div>
    </footer>
</body>

</html>
